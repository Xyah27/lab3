<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Título de la página</title>
  {% load bootstrap4 %} 

  {% bootstrap_css %} </head>
  
  {% load widget_tweaks %}

  {% load static %} <!-- STATIC_URL -->
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- {{ form.as_p }} -->
        <div class="form-group">
        <label for="titulo" class="txt_negrita">Titulo</label>
        {{ form.titulo|add_class:"form-control" }} <!-- Usamos la librería 'widget_tweaks' para crear esta caja de texto -->
        </div>
        <div class="form-group">
        <label for="autor" class="txt_negrita">Autor</label>
        {{ form.autor|add_class:"form-control" }}
        </div>
        <div class="form-group">
        <label for="precio" class="txt_negrita">Precio</label>
        {{ form.precio|add_class:"form-control" }}
        </div>
        <div class="form-group">
        <label for="stock" class="txt_negrita">Stock</label>
        {{ form.stock|add_class:"form-control" }}
        </div>
        <button type="submit" class="btn btn-primary">Aceptar</button>
        <a href="../" type="submit" class="btn btn-primary">Volver</a>
    
    </form> 
</body>
</html>
