<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Título de la página</title>
        {% load bootstrap4 %}
        {% bootstrap_css %}
    </head>
    <body>
        <h4>Detalles</h4>

        <p><span class="txt_negrita">Titulo:</span> <br> {{object.nombre}}</p>
        <p><span class="txt_negrita">Autor:</span> <br> {{object.autor}}</p>

    <!-- Botón para volver a la vista principal (Home) -->
